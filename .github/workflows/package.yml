name: Package-Portable
on:
    workflow_dispatch:

jobs:
    build-windows-portable:
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                targets: x86_64-pc-windows-msvc

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install Dependencies
              run: pnpm install

            - name: Build Pot Portable
              # 关键点：添加环境变量跳过签名，并指定只生成二进制文件
              run: pnpm tauri build --target x86_64-pc-windows-msvc --bundles nsis
              env:
                CI: true
                TAURI_SKIP_SIGNATURE_CHECK: true
                TAURI_PRIVATE_KEY: "" # 清空私钥要求

            - name: Upload Binary
              uses: actions/upload-artifact@v4
              with:
                name: pot-portable-exe
                # 直接指向生成的 exe 文件，这通常就是最纯净的绿色版
                path: src-tauri/target/x86_64-pc-windows-msvc/release/pot.exe
